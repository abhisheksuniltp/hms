<div class="form-popup" id="patientForm" style="left:510px; top:140px;">
  <form action="/pharmacy-issue-to" class="form-container" method="get">
    {% csrf_token %}
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

    <div class="form-group">
      <label for="patient"><b>Patient</b></label>
      <select class="form-control" name="patientId" id="patient" required>
          <option disabled selected value> Patient Name and Mobile Number </option>
        {% for p in patients %}
          <option value={{p.id}}>{{ p.patientName }}({{ p.patientMobile }})</option>
        {% endfor %}
      </select>
      </div>
      <button type="submit" class="btn">Continue Sale</button>

    </form>
</div>

<script>
function openForm() {
  document.getElementById("patientForm").style.display = "block";
}

function closeForm() {
  document.getElementById("patientForm").style.display = "none";
}
</script>
